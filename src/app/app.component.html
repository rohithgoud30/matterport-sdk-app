<!-- src/app/app.component.html -->
<main class="main">
  <div class="input-container">
    <label for="spaceId">Space ID:</label>
    <input
      id="spaceId"
      [(ngModel)]="inputSpaceId"
      placeholder="Enter Space ID"
    />
    <button (click)="submitSpaceId()">Submit</button>
  </div>
  <div class="viewer-container">
    <app-matterport-viewer [spaceId]="spaceId"></app-matterport-viewer>
  </div>
</main>
